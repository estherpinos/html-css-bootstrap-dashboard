<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FONT AWESOME -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

  <header>
    <nav class="navbar bg-light d-xxl-inline-block flex-nowrap fixed-top  ">
      <div class="container-fluid d-flex justify-content-between bg-white">
        <a class="navbar-brand">Logo</a>
        <input class="search-bar text-start border-white bg-light rounded-1" type="search" placeholder="Search" aria-label="Search">
        <div class="menu-navbar d-flex align-items-center">
          <ul class="d-inline-block d-flex align-items-center justify-content-between mb-0 mx0 px0">
            <li class="list-unstyled px-2 d-none d-md-block  "><a href="#"></a><i class="fa-solid fa-bars"></i></li>
            <li class="list-unstyled px-2 d-none d-md-block "><i class="fa-solid fa-circle-question"></i><a href="#"></a></li>
            <li class="list-unstyled px-2 d-none d-md-block "><i class="fa-solid fa-ellipsis-vertical"></i><a href="#"></a></li>
            <li class="list-unstyled px-2 "><i class="fa-solid fa-bell" style="color: #FF9916;"></i><a href="#"></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

   <main>
    <div class="row flex-nowrap ">
      <!-- LEFT BAR -->
      <div class="menu-left d-flex flex-column justify-content-between debug col-1 col-md-2 py-4 px-3 ">

        <div class="menu-left-bar">
          <div class="menu-house d-flex flex-row align-items-center my-3 "><i class="fa-solid fa-house " style="color: #ffffff;"></i><span class="d-none d-md-block text-white fs-5 ">Home</span>
          </div>
          
          <div class="menu-stats d-flex flex-row align-items-center my-3"><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i><span class="d-none d-md-block text-white fs-5">Stats</span>
          </div>
          
          <div class="menu-signals d-flex flex-row align-items-center my-3"><i class="fa-solid fa-signal " style="color: #ffffff;"></i><span class="d-none d-md-block text-white fs-5 ">Signals</span>
          </div>
        </div>
        <div class="admin-bar-left">
          <div class="admin-menu d-flex flex-row align-items-center ">
            <i class="fa-solid fa-gear" style="color: #ffffff;"></i><span class=" px-2 text-white d-none d-md-block fs-5  ">Admin</span>
          </div>
        </div>
      </div>

      <!-- CONTENTS DASHBOARD -->
      <div class="contents-dashboard debug col-11 col-md-10 p-0 ">
        <section id="blue-bar-top" class="bg-primary p-3  ">
          <div class="row row-cols-1 row-cols-md-3  d-flex justify-content-between ">
            <div class="logo-boolean">1</div>
            <div class="studenti">2</div>
            <div class="nuovo-studente">3</div>
          </div>
        </section>
        <section id="tabs-contents" class="my-4 ">
          <div class="row m-0 ">
            <div class="content-left debug col-12 col-lg-7 px-2">
              <div>
                <div class="card my-2 ">
                  <card-header>Title</card-header>
                </div>
              </div>
              <div>
                <div class="card my-2 ">
                  <card-header>Title</card-header>
                </div>
              </div>
            </div>
            
            <div class="content right debug col-12 col-lg-5 px-2">
              <div>
                <div class="card my-2 ">
                  <card-header>Title</card-header>
                </div>
              </div>
              <div>
                <div class="card my-2 ">
                  <card-header>Title</card-header>
                </div>
              </div>
            </div>
          </div>
          
         
        </section>
        
     </div>
    </div>
   
    
  </main>
</body>
</html>
